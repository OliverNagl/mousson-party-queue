<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Added meta viewport -->
  <title>Party Playlist</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

</head>



<body>
  <header>
    <h1>MoussonPartyPlayer</h1>
    <i class="fas fa-bars"></i>
    <div id="current-track">Currently playing: <span id="current-track-name">None</span></div>
  </header>
  
  <!-- Sidebar -->
  <div id="sidebar" class="sidebar">
    <a href="#" id="closeSidebar" class="closebtn">&times;</a>
    <h2>Menu</h2>
    <a href="/playlist">Playlist</a>
    <!-- Add more links as needed -->
  </div>

  <!-- Main Content -->
  <div id="mainContent">
    <button id="menuButton">â˜° Menu</button>
    <!-- Your other main content goes here -->
  </div>

  <div id="search-section">
    <input type="text" id="search-input" placeholder="Search for songs">
    <button id="search-btn">Search</button>
    <div id="search-results"></div>
  </div>

  <h2>Song Queue</h2>
  <div id="queue"></div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
